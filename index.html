<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="//use.typekit.net/sjd3nnh.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
  <header id="title">
    <h1>Coffee Utilities</h1>
  </header>
  <section id="coversion_forms">


    <section id="water_or_coffee_first">
      <div id="coffee_to_water" class="highlighted">coffee to water</div>
      <div id="water_to_coffee">water to coffee</div>
    </section>

    <section id="forms">
      <form id="water_form" class="hidden">
        <p>
          For
          <input type="text" id="water" size="5">
          grams of water, use
          <span id="totalWater">0</span> grams of coffee.
        </p>
      </form>
      <form id="coffee_form">
        <p>
          For
          <input type="text" id="coffee" size="5">
          grams of coffee, use
          <span id="totalCoffee">0</span> grams of water.
        </p>
      </form>
    </section>

    <section id="timers">
      <h2>Coffee Timer</h2>
      <input type="text" value=10 id="timer" size="5">
      <button id="timer_button">Start</button>
    </section>

  </section>
  </body>

  <footer>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/application-ck.js"></script>
  </footer>
</html>
